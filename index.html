<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Equipamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Relatório Técnico</h1>

        <div class="datetime" id="datetime"></div>

        <div class="form-section">
            <div class="input-group">
                <label for="responsible"><i class="fas fa-user"></i> Responsável:</label>
                <input type="text" id="responsible" required>
            </div>
        </div>

        <div class="equipment-list">
            <div class="equipment-item" data-equipment="Compressor: Atlas">
                <h2>Compressor: Atlas</h2>
                <div class="input-group">
                    <label for="pressure-atlas"><i class="fas fa-tachometer-alt"></i> Pressão (bar):</label>
                    <input type="number" id="pressure-atlas" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="temperature-atlas"><i class="fas fa-thermometer-half"></i> Temperatura (°C):</label>
                    <input type="number" id="temperature-atlas" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="operation-atlas"><i class="fas fa-power-off"></i> Estado:</label>
                    <select id="operation-atlas" required>
                        <option value="parado">Parado</option>
                        <option value="em operação">Em Operação</option>
                    </select>
                </div>
                <div class="photo-section">
                    <div class="photo-upload" onclick="document.getElementById('photoInput-atlas').click()">
                        <i class="fas fa-camera"></i>
                        <span>Clique para adicionar foto</span>
                        <input type="file" id="photoInput-atlas" accept="image/*" hidden>
                    </div>
                    <img id="photoPreview-atlas" class="hidden">
                </div>
            </div>

            <div class="equipment-item" data-equipment="Compressor: Atlas 2">
                <h2>Compressor: Atlas 2</h2>
                <div class="input-group">
                    <label for="pressure-atlas2"><i class="fas fa-tachometer-alt"></i> Pressão (bar):</label>
                    <input type="number" id="pressure-atlas2" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="temperature-atlas2"><i class="fas fa-thermometer-half"></i> Temperatura (°C):</label>
                    <input type="number" id="temperature-atlas2" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="operation-atlas2"><i class="fas fa-power-off"></i> Estado:</label>
                    <select id="operation-atlas2" required>
                        <option value="parado">Parado</option>
                        <option value="em operação">Em Operação</option>
                    </select>
                </div>
                <div class="photo-section">
                    <div class="photo-upload" onclick="document.getElementById('photoInput-atlas2').click()">
                        <i class="fas fa-camera"></i>
                        <span>Clique para adicionar foto</span>
                        <input type="file" id="photoInput-atlas2" accept="image/*" hidden>
                    </div>
                    <img id="photoPreview-atlas2" class="hidden">
                </div>
            </div>

            <!-- Adicione mais equipamentos conforme necessário -->
        </div>

        <button class="generate-btn" onclick="generateCompletePDF()">
            <i class="fas fa-file-pdf"></i> Gerar Relatório Completo
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
